{% extends 'template.html' %}
{%block title%}
Contact
{% endblock %}

{% block content %}
	<div class="content">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Share your thoughts</legend>
				{{ form }}
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn post-btn">Post</button>
			</div>
		</form>
	</div>

<style>
 .content {
 	width: 400px;
 	border: 1px solid gray;
 	box-shadow: 2px 3px 3px gray;
 }

.post-btn {
	background: #393244;
	color: white;
	margin-left: 310px;
}

</style>

{% endblock %}
